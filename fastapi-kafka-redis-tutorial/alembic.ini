# Alembic 설정 파일
# 데이터베이스 마이그레이션을 관리하는 도구

[alembic]
# 마이그레이션 스크립트가 저장되는 디렉터리
script_location = migrations

# 마이그레이션 파일 명명 패턴
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 데이터베이스 URL (환경변수에서 가져옴)
sqlalchemy.url = postgresql+asyncpg://tutorial_user:tutorial_password@localhost:5432/fastapi_tutorial

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S