global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway 모니터링
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # User Service 모니터링
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # MIDI Service 모니터링
  - job_name: 'midi-service'
    static_configs:
      - targets: ['midi-service:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # RAG Service 모니터링
  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

